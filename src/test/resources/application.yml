spring:
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true

  jackson:
    property-naming-strategy: SNAKE_CASE

security:
  secret-key: secret-key
  auth-token-expire: 1800000
  refresh-token-expire: 10080000

storage:
